<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ifanfomin</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="block-left">
        <header class="pleer">
            <h1 class="now_track" id="track-name">Track</h1>
            <audio id="audio" onended="next_track()" controls>
                <source src="audio/something/I Loved Another Woman.mp3" type="audio/mpeg" id="pleer">
            </audio>
        </header>
    </div>

    <div class="block-center">
        <header class="tracks" id="tracks">
            <h1>Tracks</h1>
            <a href="#" onclick="set_track('I Loved Another Woman.mp3', true)" class="track show">[I Loved Another Woman]</a>
            <br>
            <a href="#" onclick="set_track('Only You.mp3', true)" class="track show">[Only You]</a>
            <br>
            <a href="#" onclick="set_track('Blood And Rockets.mp3', true)" class="track show">[Blood And Rockets]</a>
            <br>
            <a href="#" onclick="set_track('Satana.mp3', true)" class="track show">[Сатана]</a>
            <br>
            <a href="#" onclick="set_track('Aria Math (Phonk).mp3', true)" class="track show">[Aria Math Phonk]</a>
            <br>
            <a href="#" onclick="set_track('Robots Outro.mp3', true)" class="track show">[Robots Outro]</a>
        </header>
    </div>
    
    <div class="block-right">
        <header class="albums">
            <h1>Albums</h1>
            <a href="#" onclick="set_album('something')">[Something]</a>
            <br>
            <a href="#" onclick="set_album('Mindustry OST')">[Mindustry OST]</a>
        </header>
    </div>

    <script src="music.js"></script>
</body>
</html>
