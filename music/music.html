<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ifanfomin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon/favicon.png" sizes="192x192" type="image/png">

</head>
<body>
    <div class="block-left">
        <header class="pleer-header" id="pleer-header">
            <h1 id="track-name" class="text now-track">Track</h1>
            <audio id='audio' onended="next_track()">
                <source src="audio/something/I Loved Another Woman.mp3" type="audio/mpeg" id="pleer">
            </audio>
            <a href="#" id="play" class="text play-button">[play]</a>
            <a href="#" id="pause" class="text pause-button">[pause]</a>
            <br>
            <a href="#" id="score_up" class="text score-button">[+10]</a>
            <a href="#" id="score_down" class="text score-button">[-10]</a>
            <a id="score_time" class="text time-score">[00:00]</a>
            <br>
            <a href="#" id="volume_up" class="text volume-button">[+vol]</a>
            <a href="#" id="volume_down" class="text volume-button">[-vol]</a>
            <a href="#" id="volume_text" class="text volume">[100]</a>            
        </header>
    </div>

    <div class="block-center">
        <header class="tracks" id="tracks">
            <h1 class="text album-name">Choose an album</h1>
        </header>
    </div>
    
    <div class="block-right">
        <header class="albums" id="albums">
            <h1 class="text albums-head">Albums</h1>
            <a href="#" onclick="set_folder('Иностранное')" class="text album">[Иностранное]</a>
            <br>
            <a href="#" onclick="set_folder('Русское')" class="text album">[Русское]</a>
        </header>
    </div>

    <script src="music.js"></script>
    <script src="pleer.js"></script>
</body>
</html>
